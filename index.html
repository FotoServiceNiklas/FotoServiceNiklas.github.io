<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Galerie Inhalt -->
        <div class="content">
            <section id="gallery">
                <h1>Meine Galerie</h1>
                <div class="gallery">
                    <div class="arrow left" onclick="prevImage()">&#10094;</div>
                    <figure>
                        <img src="images/_DSC0219.jpg" alt="Reiten 1" onclick="openLightbox()">
                        <img src="images/_DSC0246.jpg" alt="Reite 2" onclick="openLightbox()">
                        <img src="images/_DSC0261.jpg" alt="Reiten 3" onclick="openLightbox()">
                        <img src="images/_DSC0262.jpg" alt="Reiten 4" onclick="openLightbox()">
                        <img src="images/_DSC0276-Verbessert-RR.jpg" alt="Reiten 5" onclick="openLightbox()">
                        <img src="images/_DSC6471.jpg" alt="Reiten 6" onclick="openLightbox()">
                        <img src="images/_DSC7930-Verbessert-RR.jpg" alt="Reiten 7" onclick="openLightbox()">
                        <img src="images/_DSC0526-Verbessert-RR.jpg" alt="Drift 1" onclick="openLightbox()">
                        <img src="images/_DSC0665.jpg" alt="Drift 2" onclick="openLightbox()">
                        <img src="images/_DSC0883-Pano.jpg" alt="Drift 3" onclick="openLightbox()">
                        <img src="images/_DSC9102.jpg" alt="Auto 1" onclick="openLightbox()">
                        <img src="images/_DSC9114.jpg" alt="Auto 2" onclick="openLightbox()">
                        <img src="images/_DSC9006.jpg" alt="Auto 3" onclick="openLightbox()">
                        <img src="images/_DSC7648-Enhanced-NR.jpg" alt="Industrie 1" onclick="openLightbox()">
                        <img src="images/_DSC7659-Enhanced-NR.jpg" alt="Industrie 2" onclick="openLightbox()">
                        <img src="images/_DSC7843-Verbessert-RR.jpg" alt="Industrie 3" onclick="openLightbox()">
                        <img src="images/_DSC8616-Verbessert-RR.jpg" alt="Industrie 4" onclick="openLightbox()">
                        <img src="images/_DSC8643-Pano.jpg" alt="Industrie 5" onclick="openLightbox()">
                        <img src="images/_DSC8658-Verbessert-RR.jpg" alt="Industrie 6" onclick="openLightbox()">
                    </figure>
                    <div class="arrow right" onclick="nextImage()">&#10095;</div>
                </div>
            </section>
        </div>

        <!-- Lightbox Overlay -->
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightboxImage">
            <div id="lightboxCaption" class="caption"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
