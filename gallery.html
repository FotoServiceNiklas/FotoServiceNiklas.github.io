<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galerie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar / MenÃ¼leiste -->
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Hauptseite</a></li>
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>

        <!-- Galerie Inhalt -->
        <div class="content">
            <section id="gallery">
                <h1>Meine Galerie</h1>
                <div class="gallery">
                    <div class="arrow left" onclick="prevImage()">&#10094;</div>
                    <figure>
                        <img id="galleryImage" src="images/bild1.jpg" alt="Bild 1" onclick="openLightbox()">
                        <figcaption id="galleryCaption">Bild 1</figcaption>
                    </figure>
                    <div class="arrow right" onclick="nextImage()">&#10095;</div>
                </div>
            </section>
        </div>

        <!-- Lightbox Overlay -->
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightboxImage">
            <div id="lightboxCaption" class="caption"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
